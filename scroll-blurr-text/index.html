    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mengambil elemen dot-container dan dot
            const container = document.querySelector('.dot-container');
            const dots = document.querySelectorAll('.dot');

            if (container) {
                container.addEventListener('mousemove', (e) => {
                    const rect = container.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    dots.forEach(dot => {
                        const dotX = dot.offsetLeft + dot.offsetWidth / 2;
                        const dotY = dot.offsetTop + dot.offsetHeight / 2;

                        const distance = Math.hypot(mouseX - dotX, mouseY - dotY);
                        const maxDistance = 100; // Sesuaikan jarak reaksi titik

                        if (distance < maxDistance) {
                            const scale = 1 + (maxDistance - distance) / maxDistance;
                            dot.style.transform = `scale(${scale})`;
                            dot.style.backgroundColor = '#ff6600'; // Warna saat titik didekati
                        } else {
                            dot.style.transform = 'scale(1)';
                            dot.style.backgroundColor = 'white'; // Warna default titik
                        }
                    });
                });
            }
        });
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        window.addEventListener('scroll', () => {
            const scrollLeft = window.scrollX;
            const sliderWidth = slider.offsetWidth;
            const slideWidth = slides[0].offsetWidth;
            currentSlide = Math.round(scrollLeft / slideWidth);
            console.log(currentSlide);
        });
    </script>
